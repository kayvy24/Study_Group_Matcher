<!DOCTYPE html>
<html>
<head>
  <title>Group Login</title>
</head>
<body>
  <h1>View Group {{ group_id }}</h1>
  <form method="POST">
    <label>Email:</label>
    <input type="email" name="email" required><br>
    <label>Password:</label>
    <input type="text" name="password" required><br>
    <button type="submit">Access Group</button>
  </form>
  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}
</body>
</html>
