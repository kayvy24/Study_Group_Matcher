<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Group Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #f7f7f7;
      color: #222;
    }

    .container {
      max-width: 500px;
      margin: 80px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.05);
    }

    h1 {
      text-align: center;
      color: #C41230;
      font-size: 22px;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    label {
      font-weight: 600;
    }

    input {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      box-sizing: border-box;
    }

    button {
      background-color: #C41230;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #a30f26;
    }

    .error {
      margin-top: 10px;
      color: red;
      text-align: center;
      font-weight: 500;
    }

    .back-link {
      display: block;
      margin-top: 25px;
      text-align: center;
      color: #C41230;
      text-decoration: none;
      font-weight: 600;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Access Group {{ group_id }}</h1>
    <form method="POST">
      <label for="email">Your Email:</label>
      <input type="email" name="email" id="email" required>

      <label for="password">Group Password:</label>
      <input type="text" name="password" id="password" required>

      <button type="submit">üîì Access My Group</button>
    </form>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <a href="/" class="back-link">‚Üê Back to Home</a>
  </div>
</body>
</html>
