<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Submission Confirmed</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      color: #222;
      padding: 40px;
      text-align: center;
    }

    .box {
      background: white;
      padding: 40px;
      max-width: 500px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.05);
    }

    h1 {
      color: #C41230;
    }

    p {
      font-size: 16px;
    }

    a {
      color: #C41230;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">
    {% if updated %}
      <h1>✅ You're Confirmed!</h1>
      <p>Thanks for confirming your submission, {{ email }}.</p>
      <p>We’ll match you into a study group soon.</p>
    {% else %}
      <h1>⚠️ Not Found</h1>
      <p>No matching submission found for {{ email }}.</p>
    {% endif %}
    <p><a href="/">Back to Home</a></p>
  </div>
</body>
</html>
