<!DOCTYPE html>
<html>
<head>
  <title>Study Group Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 30px;
    }

    h1 {
      color: #C41230;
      text-align: center;
    }

    .user {
      background-color: #fff;
      border-radius: 8px;
      padding: 15px;
      margin: 10px auto;
      max-width: 700px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .user h3 {
      margin: 0;
      font-size: 18px;
      color: #000;
    }

    .user p {
      margin: 5px 0;
      color: #444;
    }

    .group {
      color: green;
      font-weight: bold;
    }

    .no-group {
      color: #999;
    }

    .edit-link {
      font-size: 13px;
    }

    .divider {
      margin-top: 15px;
      border-top: 1px solid #ccc;
    }

    .manage-link {
      display: block;
      text-align: center;
      margin: 40px auto 0;
      font-weight: bold;
      color: #C41230;
      font-size: 18px;
      text-decoration: none;
    }

    .manage-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Registered Users</h1>

  {% for user in users %}
    <div class="user">
      <h3>{{ user.name }} â€” {{ user.course }}</h3>
      <p><strong>Prefers:</strong> {{ user.availability }}</p>
      <p><strong>Study Style:</strong> {{ user.preferences }}</p>
      <p><strong>Assigned Group:</strong>
        <span class="{{ 'group' if user.group else 'no-group' }}">
          {{ user.group if user.group else 'Not yet grouped' }}
        </span>
      </p>
      <p class="edit-link"><a href="#">Edit</a></p>
      <div class="divider"></div>
    </div>
  {% endfor %}

  <a href="#" class="manage-link">Manage Study Groups</a>
</body>
</html>
